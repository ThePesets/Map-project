<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <title>InteractiveMap</title>
</head>
<body>
    <div style="width: 100%; height: 100%; position: relative; background: white">
        <img style="width: 1512px; height: 982px; left: -0px; top: 0px; position: absolute; border: 1px black solid" src="https://via.placeholder.com/1512x982" />
        <div style="width: 426px; height: 154px; left: 1052px; top: 30px; position: absolute">
            <div style="width: 426px; height: 154px; left: 0px; top: 0px; position: absolute; background: #E8EDE1; border-radius: 7px; border: 3px #495057 solid"></div>
            <div style="left: 47px; top: 51px; position: absolute; color: black; font-size: 26px; font-family: Lora; font-weight: 400; word-wrap: break-word">Народные восстания</div>
            <div style="width: 370px; left: 47px; top: 102px; position: absolute; color: black; font-size: 26px; font-family: Lora; font-weight: 400; word-wrap: break-word">Сражения с внешним врагом</div>
            <div style="width: 127px; height: 41px; left: 17px; top: 3px; position: absolute">
                <div style="width: 109px; left: 0px; top: 0px; position: absolute; color: #997E59; font-size: 28px; font-family: Kurale; font-weight: 400; word-wrap: break-word">Фильтр </div>
                <div style="width: 127px; height: 0px; left: 0px; top: 38px; position: absolute; border: 1px #997E59 solid"></div>
                <div style="width: 22px; height: 10.22px; left: 105px; top: 20px; position: absolute">
                    <div style="width: 14.67px; height: 0px; left: 0px; top: 1.22px; position: absolute; transform: rotate(37.85deg); transform-origin: 0 0; border: 2px #997E59 solid"></div>
                    <div style="width: 14.39px; height: 0px; left: 11.87px; top: 10.22px; position: absolute; transform: rotate(-45.25deg); transform-origin: 0 0; border: 2px #997E59 solid"></div>
                </div>
            </div>
            <div style="width: 22px; height: 22px; left: 17px; top: 108px; position: absolute; background: #E8EDE1; border-radius: 3px; border: 2px #997E59 solid"></div>
            <div style="width: 22px; height: 22px; left: 17px; top: 57px; position: absolute; background: #E8EDE1; border-radius: 3px; border: 2px #997E59 solid"></div>
            <div style="width: 21px; height: 21px; left: 17px; top: 58px; position: absolute; color: #495057; font-size: 22px; font-family: Lora; font-weight: 400; word-wrap: break-word">✔</div>
        </div>
        <div style="width: 889px; height: 41px; left: 311px; top: 889px; position: absolute">
            <div style="width: 764px; height: 17px; left: 0px; top: 14px; position: absolute; background: #E8EDE1; border-radius: 5px; border: 3px #495057 solid"></div>
            <div style="width: 543px; height: 11px; left: 3px; top: 17px; position: absolute; background: #997E59; border-radius: 2px"></div>
            <div style="width: 32px; height: 32px; left: 530px; top: 7px; position: absolute; background: #E8EDE1; border-radius: 9999px; border: 5px #495057 solid"></div>
            <div style="width: 116px; height: 33px; left: 773px; top: 4px; position: absolute; background: #E8EDE1; border-radius: 5px; border: 3px #495057 solid"></div>
            <div style="left: 779px; top: 0px; position: absolute; color: #495057; font-size: 28px; font-family: Kurale; font-weight: 400; word-wrap: break-word">XVII</div>
            <div style="left: 837px; top: 0px; position: absolute; color: black; font-size: 28px; font-family: Kurale; font-weight: 400; word-wrap: break-word">век</div>
        </div>
        <div style="width: 46.62px; height: 66.13px; left: 478px; top: 424px; position: absolute">
            <div style="width: 46.62px; height: 66.13px; left: 0px; top: 0px; position: absolute; background: linear-gradient(180deg, #AE153C 0%, #660D23 100%); box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25); border: 2px #FF91B4 solid"></div>
            <div style="width: 17.15px; height: 17.15px; left: 14.84px; top: 16.12px; position: absolute; background: #FFD3D3; border-radius: 9999px"></div>
        </div>
        <div style="width: 46.62px; height: 66.13px; left: 853px; top: 796px; position: absolute">
            <div style="width: 46.62px; height: 66.13px; left: 0px; top: 0px; position: absolute; background: linear-gradient(180deg, #AE153C 0%, #660D23 100%); box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25); border: 2px #FF91B4 solid"></div>
            <div style="width: 17.15px; height: 17.15px; left: 14.84px; top: 16.12px; position: absolute; background: #FFD3D3; border-radius: 9999px"></div>
        </div>
    </div>
</body>
</html>
